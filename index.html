  <style>
    :root {
      --bg: #020617;
      --section: #0f172a;
      --card: #020617;
      --primary: #38bdf8;
      --secondary: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      line-height: 1.7;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 90px 20px;
    }

    h2 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 50px;
    }

    /* ---------- HERO ---------- */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.8rem;
      font-weight: 700;
    }

    .hero h1 span {
      color: var(--primary);
    }

    .hero h3 {
      margin-top: 15px;
      font-weight: 400;
      color: var(--secondary);
      letter-spacing: 1px;
    }

    .hero p {
      max-width: 650px;
      margin: 25px auto 45px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .btn {
      padding: 14px 34px;
      border-radius: 40px;
      background: var(--primary);
      color: #020617;
      font-weight: 600;
      transition: 0.3s;
      margin: 0 10px;
      display: inline-block;
    }

    .btn.outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    /* ---------- ABOUT ---------- */
    .about {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      align-items: center;
    }

    .about p {
      color: var(--muted);
      font-size: 1rem;
    }

    /* ---------- TECH STACK ---------- */
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
    }

    .skill {
      background: var(--section);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid transparent;
    }

    .skill:hover {
      border-color: var(--primary);
      transform: translateY(-6px);
    }

    /* ---------- PROJECTS ---------- */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .project {
      background: linear-gradient(180deg, #020617, #0f172a);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid #1e293b;
      transition: 0.3s;
    }

    .project:hover {
      transform: translateY(-8px);
      border-color: var(--primary);
    }

    .project h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .project p {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 15px;
    }

    .project span {
      font-size: 0.8rem;
      color: var(--secondary);
    }

    /* ---------- CONTACT ---------- */
    .contact {
      text-align: center;
    }

    .contact p {
      color: var(--muted);
      margin-bottom: 30px;
    }
